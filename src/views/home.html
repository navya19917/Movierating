
<div class="row" ng-if="movieslist.length>0">
    <div class="col-xs-12">

        <h3>Movie Verdicts</h3>

        <hr />

        <div class="row">
            <div class="col-xs-4">
                <div class="col-xs-12">
                    <label>Sort By:</label>
                </div>
                <div class="col-xs-12">
                    <select class="form-control" ng-model="sortOrder">
                        <option value="title">Name</option>
                        <option value="releaseDate">Release Date</option>
                    </select>
                </div>

            </div>
            <div class="col-xs-2"></div>

        </div>


        <div class="row">
            <div class="col-xs-8">


                <div class="tile col-xs-5" ng-repeat="movie in movieslist | filter : {rating:selectedRating} | orderBy:sortOrder">
                    <!-- <flipper flipped="flipped">
            <front> -->
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="MovieTitle"> {{movie.title}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <img ng-src="{{ movie.image }}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            {{movie.releaseDate| date : "dd-MMM-yy"}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">

                            <span class="glyphicon-star"></span>
                            <span uib-rating ng-model="movie.rating" max="max" read-only="!movie.isReleased" on-hover="hoveringOver(value)" ng-click="UpdateBar();" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>

                            <pre style="margin:15px 0;" ng-show="movie.rating!='0'">Rate: <b>{{movie.rating}}</b> </pre>
                            <pre style="margin:15px 0;" ng-show="movie.rating=='0'">Not Yet Rated </pre>
                        </div>
                    </div>
                </div>

            </div>
           
            <div class="col-xs-4" >   
                <button ng-click="clearFilter()" class="btn btn-primary">Clear Filter</button>
                
                <canvas id="bar" class="chart chart-bar"
                        chart-data="data" chart-labels="labels" chart-series="series" chart-click="onChartClick"></canvas>

            </div>




        </div>
    </div>

</div>
